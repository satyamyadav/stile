version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: stile-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: stile
      CLICKHOUSE_USER: stile
      CLICKHOUSE_PASSWORD: stile123
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stile-network

  postgres:
    image: postgres:15
    container_name: stile-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: stile
      POSTGRES_USER: stile
      POSTGRES_PASSWORD: stile123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stile-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: stile-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    depends_on:
      - zookeeper
    networks:
      - stile-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: stile-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - stile-network

  grafana:
    image: grafana/grafana:latest
    container_name: stile-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - stile-network

  redis:
    image: redis:7-alpine
    container_name: stile-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stile-network

volumes:
  clickhouse_data:
  postgres_data:
  grafana_data:
  redis_data:

networks:
  stile-network:
    driver: bridge
